<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body>
<div class="container">
  <h1>Giphy Party!</h1>

    <input id="search" name="search "type="text" placeholder="Search for a Gif!">

    <button id="remove">Remove Images</button>

</div>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
